<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="ccl.css">
  <title></title>



</head>
<body>






<div class="box">

  <input type="text" class="display1" value=""  id="collect"/>
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+" onclick="calculation('+')" >+</button>
    <button type="button" class="operator" value="-" onclick="calculation('-')">-</button>
    <button type="button" class="operator" value="*" onclick="calculation('*')">&times;</button>
    <button type="button" class="operator" value="/" onclick="calculation('/')">&divide;</button>

    <button type="button" value="7" onclick="display('7')" >7</button>
    <button type="button" value="8" onclick="display('8')">8</button>
    <button type="button" value="9" onclick="display('9')">9</button>


    <button type="button" value="4"  onclick="display('4')">4</button>
    <button type="button" value="5"  onclick="display('5')">5</button>
    <button type="button" value="6" onclick="display('6')">6</button>


    <button type="button" value="1" onclick="display('1')">1</button>
    <button type="button" value="2" onclick="display('2')">2</button>
    <button type="button" value="3" onclick="display('3')">3</button>


    <button type="button" value="0"  onclick="display('0')">0</button>
    <button type="button" class="decimal" value="." onclick="display('.')"  >.</button>
    <button type="button" class="all-clear" value="all-clear" onclick="clr()">AC</button>

    <button type="button" class="equal-sign operator" value="=" onclick="calculation('=')">=</button>

  </div>
</div>


  <script >
    var operand1=0;
    var opt="+";
    var operand2=0;
    var collect;


function display(operand)
{
  operand2+=operand;
console.log(operand2);
document.getElementById("collect").value=operand2;
}


function calculation(operator)
{
  console.log(operand1);

  
 
  switch(opt){
    case '+':
      collect=parseInt(parseInt(operand1)+ parseInt(operand2));
      document.getElementById("collect").value=collect;
    
      break;

    case '-':
    collect=parseInt(parseInt(operand1)- parseInt(operand2));
    document.getElementById("collect").value=collect;
 
    break;
  

    case'*':
    collect=parseInt(parseInt(operand1)* parseInt(operand2));
    document.getElementById("collect").value=collect;
    
    break;

    case'/':
      collect=parseInt(parseInt(operand1)/ parseInt(operand2));
      document.getElementById("collect").value=collect;
    
    break;



    case'%':
      collect=parseInt(parseInt(operand1)% parseInt(operand2));
      document.getElementById("collect").value=collect;
 
    break;

    case'=':

    document.getElementById("collect").value=collect;
    break;
  }


     operand1=collect;
      opt=operator;
      operand2="";
  
  
  
  }

    function clr() {
      document.getElementById("collect").value = "0";
    }

</script>
</body>

</html>
